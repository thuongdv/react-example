name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - "docker/Dockerfile.haproxy"
      - "docker/Dockerfile.nginx"
      - "docker/haproxy.cfg"
      - "docker/nginx.conf"
      - "scripts/build-and-push-*.sh"
      - ".github/workflows/build-push-images.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  PULUMI_STACK: ${{ secrets.PULUMI_STACK || 'thuongdv/iac-react-example/dev' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: haproxy
            dockerfile: docker/Dockerfile.haproxy
            script: scripts/build-and-push-haproxy.sh
            pulumi-output: haproxyRepoUrl
          - name: nginx
            dockerfile: docker/Dockerfile.nginx
            script: scripts/build-and-push-nginx.sh
            pulumi-output: nginxRepoUrl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if ${{ matrix.service.name }} Dockerfile changed
        id: dockerfile-check
        run: |
          # Force build on manual workflow_dispatch trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual workflow_dispatch trigger detected; forcing build."
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Ensure a previous commit exists before diffing against HEAD~1
          if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "No previous commit (HEAD~1) found; treating ${{ matrix.service.name }} artifacts as changed."
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check for changes in Dockerfiles, service-specific config, or build scripts
          service_name="${{ matrix.service.name }}"
          config_path=""

          if [ "$service_name" = "haproxy" ]; then
            config_path="docker/haproxy.cfg"
          elif [ "$service_name" = "nginx" ]; then
            config_path="docker/nginx.conf"
          fi

          # Build a regex that includes the config for the current service (if applicable)
          if [ -n "$config_path" ]; then
            pattern="^(${config_path}|docker/Dockerfile\.${service_name}|scripts/build-and-push-${service_name}\.sh)$"
          else
            # For services without specific config files, check only Dockerfile and script
            pattern="^(docker/Dockerfile\.${service_name}|scripts/build-and-push-${service_name}\.sh)$"
          fi

          if git diff HEAD~1 HEAD --name-only | grep -qE "$pattern"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.dockerfile-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Pulumi
        if: steps.dockerfile-check.outputs.changed == 'true'
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Set up Docker
        if: steps.dockerfile-check.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Install npm dependencies
        if: steps.dockerfile-check.outputs.changed == 'true'
        run: npm install

      - name: Install Pulumi dependencies
        if: steps.dockerfile-check.outputs.changed == 'true'
        run: |
          cd iac
          npm install

      - name: Build and push ${{ matrix.service.name }} image
        if: steps.dockerfile-check.outputs.changed == 'true'
        env:
          PULUMI_STACK: ${{ env.PULUMI_STACK }}
          AWS_REGION: ${{ env.AWS_REGION }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          chmod +x ${{ matrix.service.script }}
          IMAGE_TAG=${GITHUB_SHA:0:7} ${{ matrix.service.script }}

      - name: Notify on failure
        if: failure()
        run: |
          SHORT_SHA="${{ github.sha }}"
          echo "Failed to build and push ${{ matrix.service.name }} image with tag: ${SHORT_SHA:0:7}"

      - name: Notify on success
        if: success()
        run: |
          SHORT_SHA="${{ github.sha }}"
          echo "Successfully built and pushed ${{ matrix.service.name }} image with tag: ${SHORT_SHA:0:7}"
