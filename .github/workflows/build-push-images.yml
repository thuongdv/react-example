name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - "docker/Dockerfile.haproxy"
      - "docker/Dockerfile.nginx"
      - "docker/haproxy.cfg"
      - "docker/nginx.conf"
      - "scripts/build-and-push-*.sh"
      - ".github/workflows/build-push-images.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  PULUMI_STACK: ${{ secrets.PULUMI_STACK || 'thuongdv/iac-react-example/dev' }}

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      haproxy-changed: ${{ steps.changes.outputs.haproxy-changed }}
      nginx-changed: ${{ steps.changes.outputs.nginx-changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: changes
        run: |
          # Force rebuild on manual workflow_dispatch trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "haproxy-changed=true" >> "$GITHUB_OUTPUT"
            echo "nginx-changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Determine the base commit for comparison
          # For pull requests, use the merge base with the target branch
          # For push events, use HEAD~1 if it exists, otherwise assume changes (first commit)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_commit="${{ github.base_ref }}"
            git fetch origin "$base_commit" --depth=1
            base_sha=$(git rev-parse "origin/$base_commit")
          else
            # For push events, check if HEAD~1 exists
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              base_sha="HEAD~1"
            else
              # First commit on the branchâ€”conservatively build everything
              echo "haproxy-changed=true" >> "$GITHUB_OUTPUT"
              echo "nginx-changed=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          # Check HAProxy-related files
          if git diff "$base_sha" HEAD --name-only | grep -qE "^(docker/Dockerfile\.haproxy|docker/haproxy\.cfg|scripts/build-and-push-haproxy\.sh|\.github/workflows/build-push-images\.yml)"; then
            echo "haproxy-changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "haproxy-changed=false" >> "$GITHUB_OUTPUT"
          fi

          # Check Nginx-related files
          if git diff "$base_sha" HEAD --name-only | grep -qE "^(docker/Dockerfile\.nginx|docker/nginx\.conf|scripts/build-and-push-nginx\.sh|\.github/workflows/build-push-images\.yml)"; then
            echo "nginx-changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "nginx-changed=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    needs: check-changes
    if: needs.check-changes.outputs.haproxy-changed == 'true' || needs.check-changes.outputs.nginx-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: haproxy
            dockerfile: docker/Dockerfile.haproxy
            script: scripts/build-and-push-haproxy.sh
            pulumi-output: haproxyRepoUrl
            changed: ${{ needs.check-changes.outputs.haproxy-changed }}
          - name: nginx
            dockerfile: docker/Dockerfile.nginx
            script: scripts/build-and-push-nginx.sh
            pulumi-output: nginxRepoUrl
            changed: ${{ needs.check-changes.outputs.nginx-changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
        if: matrix.service.changed == 'true'

      - name: Set up Node.js
        if: matrix.service.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Pulumi
        if: matrix.service.changed == 'true'
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Set up Docker
        if: matrix.service.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Install npm dependencies
        if: matrix.service.changed == 'true'
        run: npm install

      - name: Install Pulumi dependencies
        if: matrix.service.changed == 'true'
        run: |
          cd iac
          npm install

      - name: Generate self-signed certificates
        if: matrix.service.changed == 'true' && matrix.service.name == 'haproxy'
        run: |
          mkdir -p docker/certs
          openssl req -x509 -newkey rsa:2048 \
            -keyout docker/certs/haproxy-key.pem \
            -out docker/certs/haproxy-cert.pem \
            -days 365 -nodes -subj "/CN=nginx.react-app.local"
          cat docker/certs/haproxy-cert.pem docker/certs/haproxy-key.pem > docker/certs/haproxy.pem

      - name: Build and push ${{ matrix.service.name }} image
        if: matrix.service.changed == 'true'
        env:
          PULUMI_STACK: ${{ env.PULUMI_STACK }}
          AWS_REGION: ${{ env.AWS_REGION }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          chmod +x ${{ matrix.service.script }}
          IMAGE_TAG=${GITHUB_SHA:0:7} ${{ matrix.service.script }}

      - name: Notify on failure
        if: failure() && matrix.service.changed == 'true'
        run: |
          SHORT_SHA="${{ github.sha }}"
          echo "Failed to build and push ${{ matrix.service.name }} image with tag: ${SHORT_SHA:0:7}"

      - name: Notify on success
        if: success() && matrix.service.changed == 'true'
        run: |
          SHORT_SHA="${{ github.sha }}"
          echo "Successfully built and pushed ${{ matrix.service.name }} image with tag: ${SHORT_SHA:0:7}"
