name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docker/Dockerfile.haproxy'
      - 'docker/Dockerfile.nginx'
      - 'docker/haproxy.cfg'
      - 'docker/nginx.conf'
      - 'scripts/build-and-push-*.sh'
      - '.github/workflows/build-push-images.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  PULUMI_STACK: thuongdv/iac-react-example/dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: haproxy
            dockerfile: docker/Dockerfile.haproxy
            script: scripts/build-and-push-haproxy.sh
            pulumi-output: haproxyRepoUrl
          - name: nginx
            dockerfile: docker/Dockerfile.nginx
            script: scripts/build-and-push-nginx.sh
            pulumi-output: nginxRepoUrl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if ${{ matrix.service.name }} Dockerfile changed
        id: dockerfile-check
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -qE '^(docker/Dockerfile\.${{ matrix.service.name }}|docker/haproxy\.cfg|docker/nginx\.conf)$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.dockerfile-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Pulumi
        if: steps.dockerfile-check.outputs.changed == 'true'
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Set up Docker
        if: steps.dockerfile-check.outputs.changed == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.service.name }} image
        if: steps.dockerfile-check.outputs.changed == 'true'
        env:
          IMAGE_TAG: ${{ github.sha }}
          PULUMI_STACK: ${{ env.PULUMI_STACK }}
          AWS_REGION: ${{ env.AWS_REGION }}
        run: |
          chmod +x ${{ matrix.service.script }}
          cd iac
          pulumi stack select $PULUMI_STACK
          cd ..
          IMAGE_TAG=$IMAGE_TAG ${{ matrix.service.script }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "Failed to build and push ${{ matrix.service.name }} image"

      - name: Notify on success
        if: success()
        run: |
          echo "Successfully built and pushed ${{ matrix.service.name }} image with tag: ${{ github.sha }}"
